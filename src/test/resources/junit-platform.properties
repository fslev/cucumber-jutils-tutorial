cucumber.glue=com.cucumber.utils,com.cucumber.tutorial
cucumber.plugin=junit:output
cucumber.filter.tags=not @Ignore and not @ignore and not @Disabled
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=8
cucumber.execution.exclusive-resources.serial_group1.read-write=resource-a
cucumber.execution.exclusive-resources.serial_group2.read-write=resource-b